<h2>Profile</h2>
<div id="user-info"></div>

<script>
auth.onAuthStateChanged(user => {
  if(user){
    db.ref("users/" + user.uid).on("value", snap => {
      let u = snap.val();
      document.getElementById("user-info").innerHTML = `
        <p>Name: ${u.name}</p>
        <p>Email: ${u.email}</p>
        <p>Wallet: â‚¹${u.wallet}</p>
        <button onclick="loadPage('bank-details')">Bank Details</button>
        <button onclick="loadPage('transaction-history')">Transactions</button>
        <button onclick="auth.signOut()">Logout</button>
      `;
    });
  }
});
</script>
